<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <section class='container'>
        <div class='tabela-resultados'>
            <h1>IMC & Resultado</h1>
            <p>Menos do que 18,5 você está abaixo do peso</p>
            <p>Entre 18,5 e 24,9 você está no peso normal</p>
            <p>Entre 25 e 29,9 você está com sobrepeso</p>
            <p>Entre 30 e 34,9 você está com obesidade grau 1</p>
            <p>Entre 35 e 39,9 você está com obesidade grau 2</p>
            <p>Mais que 40 você está com obesidade grau 3</p>
        </div>

        <form method="post">
            <label for="peso">PESO</label>
            <input type="text" id='peso'>

            <label for="altura">ALTURA</label>
            <input type="text" id='altura'>

            <button type='button' id='enviar'>ENVIAR</button>
        </form>

        <div id='resultado' class='resultado'></div>
    </section>

    <script src='./js/index.js'></script>
</body>
</html>
